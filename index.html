<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Quote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #000;
        }

        .template-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: auto;
        }

        .template-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .quote-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 80%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .quote-text {
            font-size: 1.8rem;
            line-height: 1.6;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 768px) {
            .quote-text {
                font-size: 1.2rem;
            }

            .quote-overlay {
                padding: 20px;
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .quote-text {
                font-size: 1rem;
            }

            .quote-overlay {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="template-container">
        <img src="template.jpg" alt="Template" class="template-image">
        <div class="quote-overlay">
            <p class="quote-text">
                "Let's use technology to build minds, not just machinesâ€”and let innovation serve humanity, not replace it."
            </p>
        </div>
    </div>
</body>
</html>
